<!-- heading -->
    <h1>Online survey</h1>

<!-- Add a form -->
        <form action="">
            <p>   
                <label for="">Name:</label><br/>
                <input name="text">
            </p>

        
            <p>
                <label for=""></label>Contact Details:</label><br/>
                <input type="text" placeholder="10 digits" required>    
            </p>
       
            <p>
                <label for="">Email:</label><br/>
                <input type="email" value="" id="" placeholder="name@gmail.com">
            </p>

<!-- Selection option -->
            <p>
                <label for="">Gender:</label><br/>
                    <select name="Gender" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
            </p>
            
            <p>
                <label for="">Date of Birth:</label><br/> 
                <input type="date">
            </p>

<!-- Creating a password -->
            <p>
                <label for="">Password:</label><br/>
                <input type="password" placeholder="8 characters" required>
            </p>

        <hr>

    <h1>Questions</h1>
            <p>
                <label for="">How often do you visit the coffee shop?</label><br/>
                    <a><input type="radio" name="type" id="" required>Everyday</a>  
                    <a><input type="radio" name="type" id="" required>Once a week</a>
                    <a><input type="radio" name="type" id="" required>Once a month</a>
            </p>
            <p>
                <label for="">What is your favorite coffee shop? Where is it located? </label><br/>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea>
            </p>

            <p>

                <label for="">What do you typically order to drink?</label><br/>
                <input type="text" >
            </p>

            <p>
                <label for="">What type of coffee shop do you prefer?</label><br/>
        
        <p><a><input type="radio" name="type" id="" required>A large coffee shop</a></p>  
            <a><input type="radio" name="type" id="" required>National chain coffee shop</a></p>
            <a><input type="radio" name="type" id="" required>A small coffee shop</a></p>
            <a><input type="radio" name="type" id="" required>Privately owned coffee shops</a></p>
        </p>

        <p>
            <label for="">For comments:</label><br/>
                <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea>
        </p>
        
        <p>
            <input type="reset" value="Reset"></p>
        
            <button>Send Survey</button>
        

    </form>
