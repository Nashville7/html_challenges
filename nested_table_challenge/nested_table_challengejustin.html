<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Table Challenge</title>
</head>
<body> 
<!-- Created a Manipulated table -->
    <h1>Manipulated Table</h1>
       
        <table border="2px" width="600px" height="450px">
            
            <thead>
                        <td width="100px" height="100px">1</td>
                        <td colspan="3">2</td>
            </thead>

                <tbody>
                    <tr>
                        <td rowspan="3">3</td>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">4</td>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">5</td>
                        <td rowspan="2" width="200px" style="background-color:rgb(255, 255, 29);">6</td>
                    </tr>

                    <tr>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">7</td>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">8</td>
                    </tr>

                    <tr>
                        <td colspan="2" style="background-color:rgb(255, 255, 29);">9</td>
                        <td style="background-color:rgb(255, 255, 29);">10</td>
                    </tr>
                </tbody>
            </table>
<!-- Creating a nested table -->
        <h1>Nested Table</h1>

            <table border="2px" width="600px" height="450px">
                
                <thead>
                       <td width="100px" height="100px">1</td>
                       <td width="500px" height="100px">2</td>
                </thead>

                <tbody>
                    <tr>
                        <td>3</td>
                        <td>
            <table border="1px" width="500px" height="200px">
                    <tr>
                        <td>
            <table border="1px" width="295px" height="100%">
                    <tr>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">4</td>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">5</td>
                    </tr>
                    <tr>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">7</td>
                        <td style="background-color:rgba(255, 136, 0, 0.897);">8</td>
                    </tr>
            </table>
                        </td>
                        <td width="100%" height="230px" style="background-color:rgb(255, 255, 29);">6</td>
                    </tr>
                    <tr>
                        <td width="600px" height="100px" style="background-color:rgb(255, 255, 29);">9</td>
                        <td style="background-color:rgb(255, 255, 29);">10</td>
                    </tr>
            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

</body>
</html>
